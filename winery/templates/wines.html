<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="../static/css/wine.css">

<head>
    <title>All Wines</title>
</head>
<body>
    <div class="red-row">
        <h2>Red Wines</h2>
        <ul>
            {% for wine in wines if wine.type == 'Red' %}
            <div class="pinot_noir-container">
                <img class="pinot_noir" src="../static/images/black_bottle.png" alt="">
                <img class="pinot-i" src="../static/images/{{wine.name.lower()}}-i.png" alt="">
                <button class="pinot-button">Add</button>
            </div>
            {% endfor %}
        </ul>
    </div>
    <h2>White Wines</h2>
    <ul>
        {% for wine in wines if wine.type == 'White' %}
        <div class="chardonnay-container">
            <img class="chardonnay" src="../static/images\white-glass.png.png" alt="">
            <img class="chardonnay-i" src="../static/images/{{wine.name.lower()}}-i.png" alt="">
            <button class="chardonnay-button">Add</button>
        </div> 
        </div>
        {% endfor %}
    </ul>
    
    <h2>Lager</h2>
    <ul>
        {% for wine in wines if wine.type == 'Lager' %}
        <div class="pilsner-container">
            <img class="pilsner" src="../static/images\beer.png.png" alt="">
            <img class="pilsner-i" src="../static/images\{{wine.name.lower()}}-i.png" alt="">
            <button class="pilsner-button">Add</button>
        </div>
        {% endfor %}
    </ul>
</body>
<form action="{{ url_for('add_to_shelf') }}" method="post">
    <input type="hidden" name="wine_id" value="{{ wine.wine_id }}">
    <button type="submit">Add</button>
</form>
</html>
